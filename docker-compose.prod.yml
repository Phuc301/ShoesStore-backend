version: '3.8'
services:
  redis:
    image: redis:7
    container_name: redis-ecommerce-nodejs
    ports:
      - '6379:6379'
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
  user-service:
    image: 52200053/ecommerce-nodejs-user-service:latest
    container_name: user-service
    ports:
      - '5000:5000'
    env_file:
      - ./user-service/.env
    depends_on:
      - redis
  product-service:
    image: 52200053/ecommerce-nodejs-product-service:latest
    container_name: product-service
    ports:
      - '5001:5001'
    env_file:
      - ./product-service/.env
    depends_on:
      - redis
  cart-service:
    image: 52200053/ecommerce-nodejs-cart-service:latest
    container_name: cart-service
    ports:
      - '5002:5002'
    env_file:
      - ./cart-service/.env
    depends_on:
      - redis
  order-service:
    image: 52200053/ecommerce-nodejs-order-service:latest
    container_name: order-service
    ports:
      - '5003:5003'
    env_file:
      - ./order-service/.env
    depends_on:
      - redis
  voucher-service:
    image: 52200053/ecommerce-nodejs-voucher-service:latest
    container_name: voucher-service
    ports:
      - '5004:5004'
    env_file:
      - ./voucher-service/.env
    depends_on:
      - redis
  notification-service: 
    image: 52200053/ecommerce-nodejs-notification-service:latest
    container_name: notification-service
    ports:
      - '5005:5005'
    env_file:
      - ./notification-service/.env
    depends_on:
      - redis
  media-service: 
    image: 52200053/ecommerce-nodejs-media-service:latest
    container_name: media-service
    ports:
      - '5006:5006'
    env_file:
      - ./media-service/.env
    depends_on:
      - redis
  api-gateway: 
    image: 52200053/ecommerce-nodejs-api-gateway:latest
    container_name: api-gateway
    ports:
      - '8080:8080'
    env_file:
      - ./api-gateway/.env
    depends_on:
      - user-service
      - product-service
      - cart-service
      - order-service
      - voucher-service
      - notification-service
      - media-service
