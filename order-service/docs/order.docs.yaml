paths:
  /order/fetch-admin:
    get:
      tags: [Order (Admin)]
      summary: Get all orders (admin)
      parameters:
        - in: query
          name: status
          schema:
            type: string
            enum:
              - pending
              - processing
              - confirmed
              - shipping
              - delivered
              - cancelled
              - returned
              - failed
          description: Filter orders by status
        - in: query
          name: userId
          schema:
            type: integer
          description: Filter orders by user ID
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Orders fetched successfully
        '500':
          description: Server error

  /order/update/{orderId}:
    put:
      tags: [Order (Admin)]
      summary: Update an order (admin)
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              description: Fields to update (e.g., status)
      responses:
        '200':
          description: Order updated successfully
        '400':
          description: Bad request

  /order/delete/{orderId}:
    delete:
      tags: [Order (Admin)]
      summary: Delete an order (admin)
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Order deleted successfully
        '400':
          description: Bad request

  /order/fetch:
    get:
      tags: [Order (User)]
      summary: Get current user's orders
      parameters:
        - in: header
          name: x-user-id
          required: true
          schema:
            type: integer
        - in: query
          name: status
          schema:
            type: string
            enum:
              - pending
              - processing
              - confirmed
              - shipping
              - delivered
              - cancelled
              - returned
              - failed
        - in: query
          name: page
          schema:
            type: integer
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: User orders fetched successfully
        '400':
          description: Missing user ID
        '500':
          description: Server error

  /order/details/{orderId}:
    get:
      tags: [Order (User)]
      summary: Get order details by ID
      parameters:
        - in: path
          name: orderId
          required: true
          schema:
            type: string
        - in: header
          name: x-user-id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order details fetched successfully
        '400':
          description: Missing user ID
        '404':
          description: Order not found

  /order/create:
    post:
      tags: [Order (User)]
      summary: Create a new order
      parameters:
        - in: header
          name: x-user-id
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                orderData:
                  type: object
                  description: Order information (addressId, voucherId, pointsUsed, subtotal, totalAmount, etc.)
                items:
                  type: array
                  items:
                    type: object
                    description: Order item info (productId, variantId, quantity, price, subtotal)
                paymenMethod:
                  type: string
                  description: Payment method (e.g., COD, CARD)
      responses:
        '201':
          description: Order created successfully
        '400':
          description: Bad request / invalid payment
