paths:
  /addresses/create:
    post:
      tags: [Address]
      summary: Add a new address for the user
      parameters:
        - name: X-User-Id
          in: header
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - fullName
                - phone
                - detailAddress
                - street
                - ward
                - district
                - province
              properties:
                fullName:
                  type: string
                phone:
                  type: string
                detailAddress:
                  type: string
                street:
                  type: string
                ward:
                  type: string
                district:
                  type: string
                province:
                  type: string
                country:
                  type: string
                isDefault:
                  type: boolean
      responses:
        '201':
          description: Address created successfully
        '400':
          description: Bad request

  /addresses/list:
    get:
      tags: [Address]
      summary: Get all addresses for the user
      parameters:
        - name: X-User-Id
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Addresses fetched successfully

  /addresses/update/{addressId}:
    put:
      tags: [Address]
      summary: Update an existing address
      parameters:
        - name: addressId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullName:
                  type: string
                phone:
                  type: string
                detailAddress:
                  type: string
                street:
                  type: string
                ward:
                  type: string
                district:
                  type: string
                province:
                  type: string
                country:
                  type: string
                isDefault:
                  type: boolean
      responses:
        '200':
          description: Address updated successfully
        '404':
          description: Address not found

  /addresses/delete/{addressId}:
    delete:
      tags: [Address]
      summary: Delete an address
      parameters:
        - name: addressId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Address deleted successfully
        '404':
          description: Address not found

  /addresses/set-default/{addressId}:
    patch:
      tags: [Address]
      summary: Set an address as the default for the user
      parameters:
        - name: X-User-Id
          in: header
          required: true
          schema:
            type: string
        - name: addressId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Default address set successfully
        '404':
          description: Address not found
